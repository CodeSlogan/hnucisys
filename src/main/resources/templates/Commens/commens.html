<!DOCTYPE html>
<html lang="en"

<!--头部导航栏-->

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="topbar">

    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">

            <a class="nav-link" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">Sign out</a>
        </li>
    </ul>
</nav>

                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    竞赛管理 <span class="sr-only">(current)</span>
                </a>
            </li>

            <li class="nav-item">
                <a th:class="${active =='user'?'nav-link active':'nav-link'}" th:href="@{/touserMng}">

                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>

                    用户管理
                </a>
            </li>

            <li class="nav-item">
                <a th:class="${active =='team'?'nav-link active':'nav-link'}" th:href="@{/toteamMng}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    队伍管理
                </a>
            </li>



        </ul>


    </div>
</nav>

<nav class="col-md-2 d-none d-md-block bg-light sidebar" th:fragment="userTeamMngSiderbar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:class="${active =='team'?'nav-link active':'nav-link'}" th:href="@{/toteamMng}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    队伍创建
                </a>
            </li>
        </ul>


    </div>
</nav>

<!--用户界面导航栏-->
<div class="header w" th:fragment="Main_siderbar">
    <!-- logo部分 -->
    <div class="logo">
        竞赛信息系统
    </div>
    <!-- 导航栏部分 nav -->
    <div class="nav">
        <ul>
            <li><a th:href="@{/index}">首页</a></li>
            <li><a th:href="@{/findmate}">队友</a></li>
            <li><a th:href="@{toUserTeamMng}" th:text="建队" style="color: #dc3545"></a></li>
        </ul>
    </div>
    <!-- 搜索模块 -->
    <div class="search">
        <input type="text" placeholder="输入关键词">
        <button></button>
    </div>
    <!-- 用户模块 -->
    <div class="user">
        <a th:href="@{/mypage}"> 我的主页</a>
    </div>
    <div class="user">
        <a th:href="@{/news}" target="_blank"><img th:src="@{/image/bell.jpg}" height="48" width="48" alt="消息"></a>
    </div>
</div>





</html>
