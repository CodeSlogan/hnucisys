<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>寻找队友</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/findmatetext.js"></script>

</head>
<body>
<div class="header w">
    <!-- logo部分 -->
    <div class="logo">
        竞赛信息系统
    </div>
    <!-- 导航栏部分 nav -->
    <div class="nav">
        <ul>
            <li><a th:href="@{/index}">首页</a></li>
            <li><a href="#">队友</a></li>
        </ul>
    </div>
    <!-- 搜索模块 -->
    <div class="search">
        <input type="text" placeholder="输入关键词">
        <button></button>
    </div>
    <!-- 用户模块 -->
    <div class="user">
        <a th:href="@{/mypage}"> 我的主页</a>
    </div>
    <div class="user">
        <a th:href="@{/news}" target="_blank"><img src="image/bell.jpg" alt="消息"></a>
    </div>
</div>
<div class="box w">
    <div class="box-hd">
        <form th:action="@{/submitNewTeam}" method="post">
            <label>队伍名称</label>
            <input type="text" name="teamName" placeholder="队伍名称..">

            <label>竞赛编号</label>
            <input type="text" name="cptId" placeholder="竞赛编号..">

            <input type="submit" value="创建">
        </form>
        <p th:text="${msg}" style="color:#ff0000"></p>
    </div>
</div>
</body>
</html>
